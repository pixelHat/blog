<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Blog - Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <script src="js/main.js"></script>

    <style>
        .is-350x233 {
            width: 350px;
            height: 233px;
        }
        .image-post {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="section">
    <!-- start top menu -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
            <a role="button" id='menu-button' class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="main-menu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">
                    Contato
                </a>
                <a class="navbar-item">
                    Sobre o blog
                </a>
            </div>
        </div>
    </nav>
    <!-- end of top menu -->

    <!-- start header -->
    <header class="section">
        <div class="container has-text-centered">
            <h1 class="title is-1 level-item">Blog Name</h1>
            <h2 class="subtitle is-3 level-item">Other message</h2>
        </div>
    </header>
    <!-- end of header -->

    <!-- start blog posts -->
    <section class="columns">
        <article class="column is-three-quarters">
            <div class="columns">
                <!-- start row 1 -->
                <!-- start POST 1 -->
                <div class="column">
                    <div class="box">
                        <div class="content">
                                <img class="image-post is-350x233" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </div>
                        <div class="content has-text-centered">
                            <span class="tag is-link">Python</span>
                            <span class="is-small">15/05/2018</span>
                            <span><i class="fa fa-comment"></i> 3</span>
                            <h3>Post Title</h3>
                        </div>
                    </div>
                </div>
                <!-- end of POST 1 -->
                <!-- start POST 2 -->
                <div class="column">
                    <div class="box">
                        <div class="content">
                                <img class="image-post is-350x233" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </div>
                        <div class="content has-text-centered">
                            <span class="tag is-link">Python</span>
                            <span class="is-small">15/05/2018</span>
                            <span><i class="fa fa-comment"></i> 3</span>
                            <h3>Post Title</h3>
                        </div>
                    </div>
                </div>
                <!-- end of POST 2 -->
            </div>
            <!-- end row 1 -->
            <!-- start row 2 -->
            <div class="columns">
                <!-- start POST 1 -->
                <div class="column">
                    <div class="box">
                        <div class="content">
                                <img class="image-post is-350x233" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </div>
                        <div class="content has-text-centered">
                            <span class="tag is-link">Python</span>
                            <span class="is-small">15/05/2018</span>
                            <span><i class="fa fa-comment"></i> 3</span>
                            <h3>Post Title</h3>
                        </div>
                    </div>
                </div>
                <!-- end of POST 1 -->
                <!-- start POST 2 -->
                <div class="column">
                    <div class="box">
                        <div class="content">
                                <img class="image-post is-350x233" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </div>
                        <div class="content has-text-centered">
                            <span class="tag is-link">Python</span>
                            <span class="is-small">15/05/2018</span>
                            <span><i class="fa fa-comment"></i> 3</span>
                            <h3>Post Title</h3>
                        </div>
                    </div>
                </div>
                <!-- end of POST 2 -->
            </div>
            <!-- end row 2 -->
        </article>
        <aside class="column">
            <p>abc</p>
        </aside>
    </section>
    <!-- end of blog posts -->
</body>
</html>
