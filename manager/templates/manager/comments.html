<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="section">
        <article class="container">
            {% for comment in comments %}
            <div class="columns is-centered" id="card-{{comment.id}}">
                <div class="column is-8">
                    <div class="card">
                        <header class="card-header">
                            <h1 class="card-header-title">{{comment.user.name}} - {{comment.article.title}}</h1>
                            <span class="card-header-icon" onclick="read({{comment.id}});"><i class="fas fa-times-circle" title='marcar como lido'></i></span>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <p>{{comment.comment}}</p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <span class="card-footer-item"><a onclick="replyComment({{comment.id}});">Responder</a></span>
                            <span class="card-footer-item"><a onclick="deleteComment({{comment.id}});">Deletar</a></span>
                            <span class="card-footer-item"><a onclick="addWaitListComment({{comment.id}});">Responder Depois</a></span>
                        </footer>
                    </div>
                </div>
            </div>
            {% empty %}
            <h1 class="title has-text-centered">Não há novos comentários.</h1>
            {% endfor %}
        </article>
    </section>

    <script>
        removeCard = (id) => {
            const comment = document.querySelector(`#card-${id}`);
            comment.style.display = 'none';
        }

        request = (id, url) => {
            const request = new XMLHttpRequest();
            request.open('GET', url, true);
            request.onload = () => {
                const data = JSON.parse(request.responseText)
                if (data.ok)
                    removeCard(id);
            }
            request.send();
        }

        read = (id) => {
            const url = `/manager/comments/read?id=${id}`
            request(id, url);
        }

        deleteComment = (id) => {
            console.log('hi');
            const url = `/manager/comments/delete?id=${id}`;
            request(id, url);
        }

        addWaitListComment = (id) => {
            const url = `/manager/comments/add/waitList?id=${id}`;
            request(id, url);
        }
    </script>
</body>
</html>
